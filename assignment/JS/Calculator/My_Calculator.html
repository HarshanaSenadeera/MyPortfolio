<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="cal.css">

</head>
<body>

<div class="claculator">
    <button id="clear">C</button>
    <div class="display"></div>
    <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>/</button>
        <button>0</button>
        <button>.</button>
        <button id="equals">=</button>
        <button>*</button>
    </div>

</div>

<script src="js/bootstrap.js"></script>
</body>
</html>
